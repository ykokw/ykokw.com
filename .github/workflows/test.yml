name: Test

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup Node.js
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version-file: "package.json"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --coverage --no-color > test-results.txt

      - name: Format test results as Markdown
        run: |
          echo '```' > formatted-test-results.txt
          cat test-results.txt >> formatted-test-results.txt
          echo '```' >> formatted-test-results.txt

      - name: Post test results to pull request
        uses: marocchino/sticky-pull-request-comment@773744901bac0e8cbb5a0dc842800d45e9b2b405 # v2.9.4
        if: ${{ !cancelled() }}
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: formatted-test-results.txt
